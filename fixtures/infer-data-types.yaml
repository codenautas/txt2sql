     ('2', 'He', 'Helium', '4.0026'),
     ('3', 'Li', 'Lithium', '6.94');
  create_table: |
    create table "Periodic Table" (
     "Atomic Number" integer,
     "symbol" character variying(2),
     "name" character varying(8),
     "weight" decimal
    );
  inserts_typed: |
    insert into "Periodic Table" ("Atomic Number", "symbol", "name", "weight") values 
